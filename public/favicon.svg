<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <title>ARIN ITS Favicon - Quantum Flow</title>
  <defs>
    <!-- Orange gradient for the swoosh -->
    <linearGradient id="grad" x1="0%" y1="40%" x2="100%" y2="60%">
      <stop offset="0%" stop-color="#ff6a00"/>
      <stop offset="55%" stop-color="#ff8a00"/>
      <stop offset="100%" stop-color="#ffb400"/>
    </linearGradient>
    <!-- Soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Transparent background -->
  <rect width="256" height="256" fill="none"/>

  <!-- Swoosh path -->
  <g filter="url(#glow)">
    <path d="
      M 24 152
      C 70 190, 122 176, 160 150
      C 186 132, 216 132, 232 158
      C 205 134, 176 132, 144 160
      C 102 196, 54 188, 24 152 Z"
      fill="url(#grad)" opacity="0.95"/>
    <!-- Highlight edge -->
    <path d="
      M 35 152
      C 80 184, 126 170, 162 146
      C 184 132, 210 132, 228 154"
      fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Safe viewBox margin (no text, icon-only for favicon) -->
</svg>
